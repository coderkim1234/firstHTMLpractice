알칼리 식품인 해조류에는 단백질, 당질, 비타민, 무기질 등이 많이 함유되어 있다.<br> 
즉 해조류는 피를 맑게 해주고 활성산소 생성을 억제하며, 식이섬유가 풍부하여 변비 예방에 좋다.<br> 
<p>해조류에 함유되어 있는 철은 빈혈(貧血)을 예방한다.<br> 
고혈압, 동맥경화 등 각종 성인병(생활습관병)과 장암 등 각종 암 발생을 예방하는 데 도움이 된다.</p>
