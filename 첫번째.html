샐러드는 채소 ·과일 ·육류 제품을 골고루 섞어 <u>마요네즈나 드레싱으로 간을 맞추어 먹는 서양음식이다.</u>
샐러드라는 말은 라틴어 sal(소금)이 어원인 듯하다. <br>
<p>육류를 많이 먹는 서양 사람들이 <strong>생채소에 소금을 뿌려 먹는 습관이 있었던 데서</strong> 생긴 것 같다.<br>
기원전 그리스 ·로마시대부터 이미 먹었던 것으로 본다.</p>
