무·배추·오이 등의 여러 채소를 소금에 절이고 양념을 버무려 발효시킨 식품. 발효식품<br>
<p> 채소를 소금에 절이거나 장·초·향신료 등과 섞어서 새로운 맛과 향기를 생성시키면서 저장하는 방법을 개발하게 되었다. 이렇게 개발된 우리 고유의 식품이 바로 김치이다.</p>
